<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Malla Curricular Psicología UBA</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mate+SC&display=swap');

    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9fb;
        color: #000;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        background-color: #CD5C5C;
        font-family: 'Mate SC', serif;
        color: #000;
        padding: 10px;
        border-radius: 8px;
    }
    .grid {
        display: flex;
        gap: 20px;
        overflow-x: auto;
    }
    .year {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        min-width: 250px;
    }
    .year h2 {
        text-align: center;
        font-size: 18px;
        background-color: #CD5C5C;
        font-family: 'Mate SC', serif;
        color: #000;
        border-radius: 6px;
        padding: 5px;
        margin-bottom: 10px;
    }
    .subject {
        background: #FA8072;
        color: #000;
        font-family: 'Times New Roman', Times, serif;
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background 0.3s;
        position: relative;
    }
    .subject.approved {
        background: #c7f5d9 !important;
        text-decoration: line-through;
    }
    .subject.locked {
        background: #f8d7da !important;
        cursor: not-allowed;
        opacity: 0.7;
    }
    .subject:hover:not(.locked):not(.approved) {
        background: #f5a190;
    }
    .tooltip {
        visibility: hidden;
        background: #333;
        color: #fff;
        font-size: 12px;
        padding: 5px;
        border-radius: 4px;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        margin-top: 4px;
        z-index: 10;
    }
    .subject.locked:hover .tooltip {
        visibility: visible;
    }
</style>
</head>
<body>
<h1>Malla Curricular Psicología (UBA)</h1>
<div class="grid" id="grid"></div>

<script>
const subjects = [
    // CBC
    {name: "Int. al Pensamiento Científico", req: []},
    {name: "Int. Con. Sociedad y Estado", req: []},
    {name: "Matemática", req: []},
    {name: "Biología", req: []},
    {name: "Psicología", req: []},
    {name: "Semiología", req: []},

    // 1er Año
    {name: "Psicología General", req: ["CBC"]},
    {name: "Estadística", req: ["CBC"]},
    {name: "Psicología Social", req: ["CBC"]},
    {name: "Psicoanálisis: Freud", req: ["CBC"]},
    {name: "Psicología y Epistemología Genética", req: ["CBC"]},
    {name: "Neurofisiología", req: ["CBC"]},
    {name: "Requisito de Idioma I", req: ["Psicología General"]},
    {name: "Requisito de Idioma II", req: ["Psicología General"]},

    // 2do Año
    {name: "Historia de la Psicología", req: ["Psicología General"]},
    {name: "Metodología de la Investigación", req: ["Psicología General","Estadística"]},
    {name: "Salud Pública y Salúd Mental", req: ["Psicología Social","Metodología de la Investigación"]},
    {name: "Teorías y Técnicas de Grupos", req: ["Psicología Social","Psicoanálisis: Freud"]},
    {name: "Psicología Evolutiva: Niñez", req: ["Psicoanálisis: Freud","Psicología y Epistemología Genética"]},
    {name: "Psicología Evolutiva: Adolescencia", req: ["Psicología Evolutiva: Niñez"]},

    // 3er Año
    {name: "Psicopatología", req: ["Neurofisiología","Psicología Evolutiva: Adolescencia"]},
    {name: "Teo. y Téc. de Explor. y Diag. I", req: ["Psicopatología","Metodología de la Investigación"]},
    {name: "Teo. y Téc. de Explor. y Diag. II", req: ["Teo. y Téc. de Explor. y Diag. I"]},
    {name: "Materia Electiva A", req: []},
    {name: "Materia Electiva B", req: []},

    // 4° y 5° Año
    {name: "Psicología Ética y DDHH", req: ["Psicología Social","Historia de la Psicología"]},
    {name: "Psicología Institucional", req: ["Salud Pública y Salúd Mental","Teorías y Técnicas de Grupos"]},
    {name: "Psicología Educacional", req: ["Salud Pública y Salúd Mental","Teorías y Técnicas de Grupos","Psicología Evolutiva: Adolescencia"]},
    {name: "Psicología del Trabajo", req: ["Salud Pública y Salúd Mental","Teorías y Técnicas de Grupos","Teo. y Téc. de Explor. y Diag. II"]},
    {name: "Cli. Psi. y Psicoter.: Clinica de Adultos", req: ["Teo. y Téc. de Explor. y Diag. II"]},
    {name: "Psicología Jurídica", req: ["Teo. y Téc. de Explor. y Diag. II"]},
    {name: "Cli. Psi. y Psicoter.: Psicoter., Emer. e Interconsultas", req: ["Teo. y Téc. de Explor. y Diag. II"]},
    {name: "Práctica Profesional y de Investigación", req: ["Salud Pública y Salúd Mental"]},
    {name: "Materia Electiva C", req: []},
    {name: "Materia Electiva D", req: []},
    {name: "Materia Electiva E", req: []},
    {name: "Requisito de Tesis", req: []}
];

const years = [
    {title: "CBC", count: 6},
    {title: "1er Año", count: 8},
    {title: "2do Año", count: 6},
    {title: "3er Año", count: 5},
    {title: "4° y 5° Año", count: 12}
];

let approved = JSON.parse(localStorage.getItem("approvedSubjects") || "[]");

function checkCBCComplete(){
    return subjects.slice(0,6).every(s => approved.includes(s.name));
}

function isLocked(subj){
    if(subj.req.includes("CBC") && !checkCBCComplete()) return true;
    return subj.req.some(r => !approved.includes(r));
}

function render(){
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    let index = 0;
    years.forEach(y=>{
        const col = document.createElement("div");
        col.className = "year";
        col.innerHTML = `<h2>${y.title}</h2>`;
        for(let i=0;i<y.count;i++){
            const subj = subjects[index];
            const div = document.createElement("div");
            div.className = "subject";
            if(approved.includes(subj.name)) div.classList.add("approved");
            if(isLocked(subj) && !approved.includes(subj.name)) div.classList.add("locked");
            div.textContent = subj.name;
            if(div.classList.contains("locked")){
                const tip = document.createElement("div");
                tip.className = "tooltip";
                tip.textContent = "Falta: " + (subj.req.filter(r => !approved.includes(r) && r !== "CBC").join(", ") || "Completar CBC");
                div.appendChild(tip);
            }
            div.addEventListener("click", ()=>{
                if(div.classList.contains("locked")) return;
                if(approved.includes(subj.name)){
                    approved = approved.filter(a=>a!==subj.name);
                } else {
                    approved.push(subj.name);
                }
                localStorage.setItem("approvedSubjects", JSON.stringify(approved));
                render();
            });
            col.appendChild(div);
            index++;
        }
        grid.appendChild(col);
    });
}

render();
</script>
</body>
</html>
